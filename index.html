<!DOCTYPE html>
<html>

<head>



  <meta charset="utf-8">
  <title>A cup of weather</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https//fonts.googleapis.com/css?family=Black+Han+Sans|Cookie|Cute+Font|Gaegu|Poiret+One|Russo+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>













<div class="parentBox1">
  <div class="row">
    <div class="col-md-6"></div>



    <div class="col-md-6 pageParent">
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <iframe src="http://calendar.google.com/calendar/embed?title=myCalendar&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=llambert%40decomagna.com&amp;color=%231B887A&amp;ctz=Africa%2FNairobi" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; CALENDAR</span>


    <div class="row">

      <div class="dateTime">
      <span id="time"></span></p>
      <span class="borderRight" id="loc"></span>
    </div>



      <div class="col-md-2"></div>


      <div class="col-md-6">
          <div class="row">
            <div class="col-md-2 noWrap">
              <div id="weatherGlifficon"></div>
            </div>
            <div class="col-md-8 panel" id="output">
              <h1 class="fontSizeSet">OUTSIDE TEMPERATURE:  </h1>
              <div id="tempOut">
            </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <div id="humiGlifficon"></div>
            </div>
            <div class="col-md-8 panel" id="output">
              <h1 class="fontSizeSet">OUTSIDE HUMDITY:  </h1>
              <div id="humOut">
            </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <div id="precipGlifficon"></div>
            </div>
            <div class="col-md-8 panel" id="output">
              <h1 class="fontSizeSet">WEATHER PREDICTION:  </h1>
              <div id="precipOut">
            </div>
            </div>
          </div>
        </div>


        <div class="col-md-4 well text-center">
          <h2> Interior temperature: </h2>
          <h1>26 c</h1>
        </div>


      </div>

    </div>






  </div>


  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="jS/scripts.js"></script>
</body>

</html>
